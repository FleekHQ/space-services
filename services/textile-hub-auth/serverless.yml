service:
  name: ${self:provider.appName}-textile-hub-auth

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: ${opt:stage}
  appName: space
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ssm:GetParameters
      Resource:
        - "arn:aws:ssm:${self:provider.region}:*:parameter/*"
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
      Resource:
        - Fn::ImportValue: 'AppDynamoDbTableArn-${self:provider.stage}'
        - Fn::Join:
          - ""
          - - Fn::ImportValue: 'AppDynamoDbTableArn-${self:provider.stage}'
            - "/*"
  domain:
    dev: auth-dev.space.storage
    stg: auth-stg.space.storage
    prd: auth.space.storage

plugins:
  - serverless-jetpack
  - serverless-domain-manager

custom:
  jetpack:
    base: "../../"
  customDomain:
    domainName: ${self:provider.domain.${self:provider.stage}}
    certificateArn: "arn:aws:acm:us-west-2:768127979193:certificate/c2b439fa-3826-4c8c-8033-b539f486e75b"
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: false

package:
  exclude:
    - "**/node_modules/aws-sdk/**" # included on Lambda.

functions:
  wsConnection:
    handler: dist/default.handler
    events:
      - websocket: $connect
      - websocket: $disconnect
      - websocket: $default

  wsToken:
    handler: dist/token.handler
    timeout: 60
    events:
      - websocket: token
    environment:
      JWT_SECRET: ${ssm:txl-hub-jwt-secret-${self:provider.stage}~true}
      TXL_USER_KEY: ${ssm:txl-user-key-${self:provider.stage}~true}
      TXL_USER_SECRET: ${ssm:txl-user-secret-${self:provider.stage}~true}
      ENV: ${self:provider.stage}
      APIG_ENDPOINT:
        Fn::Join:
          - ''
          - - Ref: WebsocketsApi
            - .execute-api.
            - Ref: AWS::Region
            - .amazonaws.com/
            - ${self:provider.stage}
  wsChallenge:
    handler: dist/challenge.handler
    events:
      - websocket: challenge
    environment:
      ENV: ${self:provider.stage}